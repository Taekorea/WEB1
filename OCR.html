<!DOCTYPE html>
<html>
<head>
    <title>자동차 번호판 인식</title>
    <META  http-equiv="content-type" content="text/html; charset=utf-8" >
<META name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1, maximum-scale=1">
</head>
<body>
    <input type="file" accept="image/*" capture="camera" id="fileInput">
    <button id="recognizeButton">번호판 인식</button>
    <textarea id="result" rows="5" cols="40"></textarea>

    <!-- Tesseract.js 라이브러리 추가 -->
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>

    <script>
        document.getElementById('recognizeButton').addEventListener('click', function() {
            var fileInput = document.getElementById('fileInput');
            var resultTextArea = document.getElementById('result');
            resultTextArea.value = '인식 중...';

            if (fileInput.files.length > 0) {
                var file = fileInput.files[0];

                Tesseract.create({
                    langPath: 'https://tessdata.projectnaptha.com/4.0.0',
                    workerPath: 'https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/worker.js',
                    corePath: 'https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract-core.wasm.js',
                }).recognize(
                    file,
                    'kor', // 한국어 언어 설정
                    { logger: info => console.log(info) } // 필요에 따라 로그 설정
                ).then(({ data: { text } }) => {
                    resultTextArea.value = '인식 결과: ' + text;
                });
            } else {
                resultTextArea.value = '이미지를 업로드해 주세요.';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>스마트폰 후면 카메라 OCR</title>
      <META  http-equiv="content-type" content="text/html; charset=utf-8" >
<META name="viewport" content="width=device-width, initial-scale=1, minimun-scale=1, maximum-scale=1">
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="captureButton">사진 찍기</button>
    <button id="recognizeButton">OCR 실행</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="result"></div>

    <!-- Tesseract.js 라이브러리 추가 -->
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const recognizeButton = document.getElementById('recognizeButton');
        const resultDiv = document.getElementById('result');

        let stream;
        let imageCapture;

        // 스마트폰 후면 카메라 활성화
        async function setupCamera() {
            const constraints = {
                video: { facingMode: 'environment' } // 'environment'로 지정하여 후면 카메라 사용
            };

            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;

            const track = stream.getVideoTracks()[0];
            imageCapture = new ImageCapture(track);

            captureButton.disabled = false;
        }

        // 이미지 캡처
        async function captureImage() {
            const photo = await imageCapture.takePhoto();
            canvas.width = photo.width;
            canvas.height = photo.height;
            const context = canvas.getContext('2d');
            context.drawImage(photo, 0, 0, photo.width, photo.height);
            recognizeButton.disabled = false;
        }

        // OCR 실행
        async function recognizeImage() {
            const textResult = await Tesseract.create({
                workerPath: 'https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/worker.js',
                corePath: 'https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract-core.wasm.js',
            }).recognize(canvas.toDataURL('image/jpeg'));

            resultDiv.textContent = 'OCR 결과: ' + textResult.data.text;
        }

        captureButton.addEventListener('click', captureImage);
        recognizeButton.addEventListener('click', recognizeImage);

        setupCamera();
    </script>
</body>
</html>

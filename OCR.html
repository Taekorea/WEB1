<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 텍스트 인식</title>
</head>
<body>
    <h1>스마트폰 카메라 이미지 텍스트 인식</h1>
    <input type="file" accept="image/*" capture="camera" id="imageInput" onchange="processImage()">
    <div id="imageContainer">
        <img id="selectedImage" style="max-width: 100%;">
    </div>
    <div id="textOutput">
        <h2>텍스트:</h2>
        <p id="recognizedText"></p>
    </div>

    <script>
        function processImage() {
            const input = document.getElementById('imageInput');
            const selectedImage = document.getElementById('selectedImage');
            const recognizedText = document.getElementById('recognizedText');

            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage.src = e.target.result;

                    // 이미지 인식 및 텍스트 추출 작업을 수행하는 코드
                    // 이 부분에서 OCR(광학 문자 인식) 라이브러리 또는 API를 사용할 수 있습니다.

                    // 추출된 텍스트를 recognizedText 엘리먼트에 표시
                    recognizedText.textContent = "추출된 텍스트가 여기에 표시됩니다.";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
